<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Animation - Scientific Association</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Vazirmatn', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            text-align: center;
            position: relative;
        }

        svg {
            filter: drop-shadow(0 15px 35px rgba(0, 0, 0, 0.4));
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        svg:hover {
            transform: scale(1.05);
        }

        .info {
            color: white;
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.9;
            font-family: 'Vazirmatn', sans-serif;
        }

        @keyframes drawCircle {
            from {
                stroke-dasharray: 0 2000;
            }
            to {
                stroke-dasharray: 2000 0;
            }
        }

        @keyframes fadeInScale {
            0% {
                opacity: 0;
                transform: scale(0.8);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideInText {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes glow {
            0%, 100% { 
                filter: drop-shadow(0 0 8px rgba(241, 132, 60, 0.6)) drop-shadow(0 15px 35px rgba(0, 0, 0, 0.4)); 
            }
            50% { 
                filter: drop-shadow(0 0 25px rgba(241, 132, 60, 1)) drop-shadow(0 15px 35px rgba(0, 0, 0, 0.4)); 
            }
        }

        @keyframes swing {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(8deg); }
            75% { transform: rotate(-8deg); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <svg id="logoSvg" width="700" height="700" viewBox="0 0 700 700" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="blueGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
                </linearGradient>
                
                <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#f97316;stop-opacity:1" />
                </linearGradient>

                <filter id="textGlow">
                    <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
                    <feMerge> 
                        <feMergeNode in="coloredBlur"/>
                        <feMergeNode in="SourceGraphic"/>
                    </feMerge>
                </filter>

                <!-- Outer Circle with gap at bottom - دایره ناقص در پایین -->
                
            </defs>

            <!-- Outer Circle (thick, incomplete at bottom - starts from bottom left, ends at bottom right) -->
            <path id="outerCircle" d="M 120,580 A 325,325 0 1,1 580,580" 
                    fill="none" stroke="url(#blueGradient)" stroke-width="8" 
                    opacity="0" stroke-dasharray="0 2042" stroke-linecap="round">
                <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="0.5s" fill="freeze" />
                <animate attributeName="stroke-dasharray" from="0 2042" to="2025 17" dur="2.5s" begin="0.7s" fill="freeze" />
            </path>

            <!-- Inner Circle (کامل و بسته) -->
            <circle id="innerCircle" cx="350" cy="350" r="235" fill="none" 
                    stroke="url(#blueGradient)" stroke-width="3" opacity="0"
                    stroke-dasharray="0 1500">
                <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="0.8s" fill="freeze" />
                <animate attributeName="stroke-dasharray" from="0 1500" to="1476 0" dur="2s" begin="1s" fill="freeze" />
            </circle>

            <!-- Center Image - association.png -->
            <image id="centerImage" href="association.png" x="175" y="175" width="350" height="350" 
                   opacity="0" preserveAspectRatio="xMidYMid meet">
                <animate attributeName="opacity" from="0" to="1" dur="1.5s" begin="3.5s" fill="freeze" />
            </image>

            <!-- Persian Text - Top Arc -->
            <path id="topArcPath" fill="none" d="M 80,350 A 270,270 0 0,1 620,350" />
            <text font-family="Vazirmatn, Arial, sans-serif" font-size="26" font-weight="900" 
                  fill="url(#blueGradient)" opacity="0" filter="url(#textGlow)">
                <textPath href="#topArcPath" startOffset="50%" text-anchor="middle">
                    انجمن علمی علوم آزمایشگاهی دانشگاه علوم پزشکی آزاد اسلامی تهران
                </textPath>
                <animate attributeName="opacity" from="0" to="1" dur="1.2s" begin="2.5s" fill="freeze" />
            </text>

            <!-- English Text - Bottom Arc (Symmetric with Persian text - same distance from circle) -->
            <path id="bottomArcPath" fill="none" d="M 70,350 A 280,280 0 0,0 630,350" />
            <text font-family="Arial, sans-serif" font-size="26" font-weight="900" 
                  fill="url(#blueGradient)" opacity="0" filter="url(#textGlow)">
                <textPath href="#bottomArcPath" startOffset="50%" text-anchor="middle">
                    SCIENTIFIC ASSOCIATION OF LABORATORY SCIENCES
                </textPath>
                <animate attributeName="opacity" from="0" to="1" dur="1.2s" begin="2.5s" fill="freeze" />
            </text>

            <!-- University Text - fills the gap in outer circle (larger font) -->
            <path id="universityTextPath" fill="none" d="M 120,580 A 325,325 0 0,0 580,580" />
            <text font-family="Arial, sans-serif" font-size="22" font-weight="700" 
                  fill="url(#blueGradient)" opacity="0" filter="url(#textGlow)">
                <textPath href="#universityTextPath" startOffset="50%" text-anchor="middle">
                    ISLAMIC AZAD UNIVERSITY, TEHRAN
                </textPath>
                <animate attributeName="opacity" from="0" to="1" dur="1s" begin="3.5s" fill="freeze" />
            </text>


            <!-- Left Dot - Closer to Persian text -->
            <circle cx="77.5" cy="340" r="12" fill="url(#blueGradient)" opacity="0">
                <animate attributeName="opacity" from="0" to="1" dur="0.6s" begin="3.7s" fill="freeze" />
                <animate attributeName="r" from="0" to="12" dur="0.8s" begin="3.7s" fill="freeze" />
                <animateTransform attributeName="transform" type="rotate" 
                                from="0 77.5 340" to="360 77.5 340" dur="1s" begin="3.7s" />
            </circle>

            <!-- Right Dot - Closer to Persian text -->
            <circle cx="622.5" cy="340" r="12" fill="url(#blueGradient)" opacity="0">
                <animate attributeName="opacity" from="0" to="1" dur="0.6s" begin="3.9s" fill="freeze" />
                <animate attributeName="r" from="0" to="12" dur="0.8s" begin="3.9s" fill="freeze" />
                <animateTransform attributeName="transform" type="rotate" 
                                from="0 622.5 340" to="-360 622.5 340" dur="1s" begin="3.9s" />
            </circle>

        </svg>

        <div class="info">
            کلیک کنید تا انیمیشن مجدداً اجرا شود
        </div>
    </div>

    <script>
        const svg = document.getElementById('logoSvg');
        

        // Restart animation on click
        svg.addEventListener('click', function handler() {
            const clone = svg.cloneNode(true);
            svg.parentNode.replaceChild(clone, svg);
            clone.addEventListener('click', handler);
        });
    </script>
</body>
</html>
