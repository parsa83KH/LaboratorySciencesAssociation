    <style>
      /* Text Animations from user request */
      @keyframes slideInFromRight {

          }
          100% {
              transform: translateX(0);
              opacity: 1;
          }
      }

      @keyframes slideInFromLeft {

              opacity: 0;
          }
          100% {

          }

          }
          100% {
