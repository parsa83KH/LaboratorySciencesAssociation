<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>انجمن علوم آزمایشگاهی دانشگاه آزاد اسلامی تهران</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/swiper@3.4.2/dist/css/swiper.min.css">
    <script>
      // Set theme on initial load
      (function() {
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.remove('dark');
        }
      })();
    </script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              'sans': ['Vazirmatn', 'sans-serif'],
            },
            colors: {
              'primary': {
                DEFAULT: 'hsl(var(--primary))',
                foreground: 'hsl(var(--primary-foreground))',
              },
              'background': 'hsl(var(--background))',
              'foreground': 'hsl(var(--foreground))',
              'muted': {
                DEFAULT: 'hsl(var(--muted))',
                foreground: 'hsl(var(--muted-foreground))',
              },
              'card': {
                DEFAULT: 'hsl(var(--card))',
                foreground: 'hsl(var(--card-foreground))',
              },
              'border': 'hsl(var(--border))',
              'input': 'hsl(var(--input))',
              'ring': 'hsl(var(--ring))',
            },
            borderRadius: {
              lg: `0.5rem`,
              md: `calc(0.5rem - 2px)`,
              sm: `calc(0.5rem - 4px)`,
            },
          },
        },
      }
    </script>
    <style>
      :root {
        --background: 0 0% 100%;
        --foreground: 222 47% 11%;
        --card: 0 0% 100%;
        --card-foreground: 222 47% 11%;
        --muted: 220 20% 96%;
        --muted-foreground: 220 20% 45%;
        --primary: 220 85% 55%;
        --primary-foreground: 0 0% 100%;
        --border: 220 20% 92%;
        --input: 220 20% 92%;
        --ring: 220 85% 55%;
      }
 
      .dark {
        --background: 222 47% 11%;
        --foreground: 210 40% 96%;
        --card: 222 47% 14%;
        --card-foreground: 210 40% 98%;
        --muted: 222 47% 18%;
        --muted-foreground: 215 20% 65%;
        --primary: 220 95% 65%;
        --primary-foreground: 222 47% 11%;
        --border: 222 47% 22%;
        --input: 222 47% 22%;
        --ring: 220 95% 65%;
      }
      body {
        color: hsl(var(--foreground));
        font-family: 'Vazirmatn', sans-serif;
      }
    </style>
    <style>
      /* Text Animations from user request */
      @keyframes slideInFromRight {
          0% {
              transform: translateX(100px);
              opacity: 0;
          }
          100% {
              transform: translateX(0);
              opacity: 1;
          }
      }

      @keyframes slideInFromLeft {
          0% {
              transform: translateX(-100px);
              opacity: 0;
          }
          100% {
              transform: translateX(0);
              opacity: 1;
          }
      }

      @keyframes fadeInUp {
          0% {
              transform: translateY(50px);
              opacity: 0;
          }
          100% {
              transform: translateY(0);
              opacity: 1;
          }
      }

      @keyframes wordAppear {
          0% {
              opacity: 0;
              transform: translateY(20px) rotateX(90deg);
          }
          100% {
              opacity: 1;
              transform: translateY(0) rotateX(0deg);
          }
      }

      .main-title-anim {
        opacity: 0;
        animation: slideInFromRight 1s ease-out 0.5s forwards;
      }

      .subtitle-anim {
        opacity: 0;
        animation: slideInFromLeft 1s ease-out 1s forwards;
      }

      .description-anim {
        opacity: 0;
        animation: fadeInUp 1.2s ease-out 1.5s forwards;
        /* This is needed for the 3D effect of the words */
        perspective: 400px;
      }
      
      .description-anim span {
          display: inline-block;
          opacity: 0;
          animation: wordAppear 0.5s ease-out forwards;
      }
    </style>
    <style>
      /* Join Us Section Swiper Styles */
      #home-slider {
        height: 100%;
        width: 100%;
        position: relative;
      }
      #home-slider .swiper-container {
        height: 100%;
        width: 100%;
      }

      .swiper-image-one { background-image: url(/Real-Time PCR.png); }
      .swiper-image-two { background-image: url(/Real-Time PCR_2.png); }
      .swiper-image-three { background-image: url(/biochemistry.png); }
      .swiper-image-four { background-image: url(/biochemistry_2.png); }
      .swiper-image-five { background-image: url(/gen.png); }
      .swiper-image-six { background-image: url(/gen_2.png); }

      #home-slider .swiper-slide {
          overflow: hidden;
          display: flex;
      }
      #home-slider .swiper-image {
        width: 50%;
        height: 100%;
      }
      #home-slider .swiper-image-inner {
        background-size: cover;
        background-position: center center;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        width: 100%;
        height: 100%;
        background-color: hsla(0, 0%, 0%, 0.2);
        background-blend-mode: overlay;
      }
      #home-slider .swiper-image-inner.swiper-image-left {
        padding: 4rem;
      }
      #home-slider .swiper-image-left {
        filter: sepia(100%);
        transition: all 1s linear;
        transition-delay: 1s;
      }
      #home-slider .swiper-slide-active .swiper-image-left {
        filter: sepia(0%);
      }
      #home-slider .swiper-image-inner.swiper-image-right {
        filter: hue-rotate(-60deg);
        transition: all 1s linear;
        transition-delay: 1s;
        background-color: hsla(0, 0%, 0%, 0.5);
        background-blend-mode: multiply;
      }
      #home-slider h1 {
        font-weight: 800;
        color: hsl(var(--foreground));
        text-shadow: 0 2px 8px hsla(var(--background), 0.6);
        align-self: flex-start;
        margin: 0 0 auto 0;
        font-size: 4.5rem;
        line-height: 1;
        transition: all .8s cubic-bezier(0.215, 0.61, 0.355, 1) 1.1s;
        transform: translate3d(-20%, 0, 0);
        opacity: 0;
      }
      #home-slider h1 span.emphasis {
        font-weight: 900;
        color: hsl(var(--primary));
        opacity: 0;
        transition: all .8s cubic-bezier(0.215, 0.61, 0.355, 1) 1.2s;
        transform: translate3d(-20%, 0, 0);
        display: inline-block;
      }
      #home-slider h1 span:not(.emphasis) {
        font-size: 3.5rem;
      }
      #home-slider h1 + p {
        font-size: 14px;
        letter-spacing: 2px;
        margin: 0;
        line-height: 1;
        margin-bottom: auto;
        align-self: flex-end;
        text-transform: uppercase;
        transition: all .8s cubic-bezier(0.215, 0.61, 0.355, 1) 1.3s;
        transform: translate3d(-20%, 0, 0);
        opacity: 0;
        font-weight: 500;
        color: hsla(var(--foreground), 0.75);
        text-shadow: 0 1px 4px hsla(var(--background), 0.5);
        padding-right: 8rem;
      }
      #home-slider p.paragraph {
        margin: 0;
        color: hsl(var(--foreground));
        width: 100%;
        max-width: 350px;
        text-align: justify;
        font-size: 1.2rem;
        font-weight: 500;
        opacity: 0;
        transition: all .6s cubic-bezier(0.215, 0.61, 0.355, 1) 1.4s;
        transform: translate3d(-20%, 0, 0);
        /* Glassmorphism for readability */
        background-color: hsla(var(--background), 0.2);
        backdrop-filter: blur(4px);
        padding: 1rem;
        border-radius: 0.5rem;
        border: 1px solid hsla(var(--foreground), 0.1);
        text-shadow: 0 1px 3px hsla(var(--background), 0.5);
      }
      #home-slider .swiper-slide-active .swiper-image-right {
        filter: hue-rotate(90deg);
      }
      #home-slider .swiper-slide-active h1,
      #home-slider .swiper-slide-active p.paragraph,
      #home-slider .swiper-slide-active h1 span.emphasis,
      #home-slider .swiper-slide-active h1 + p {
        transform: translate3d(0, 0, 0);
        opacity: 1;
      }
      #home-slider .swiper-pagination-bullet {
        background: #fff;
      }
      @media screen and (max-width: 1280px) {
        #home-slider h1 { font-size: 3.9rem; }
        #home-slider h1 span:not(.emphasis) { font-size: 2.9rem; }
        #home-slider h1 + p { font-size: 13px; }
        #home-slider p.paragraph { font-size: 1rem; line-height: 1.3; }
      }
      @media screen and (max-width: 960px) {
        #home-slider h1 { font-size: 3.5rem; }
        #home-slider h1 span:not(.emphasis) { font-size: 2.5rem; }
        #home-slider p.paragraph { max-width: 90%; }
      }
      @media screen and (max-width: 640px) {
        #home-slider h1 { font-size: 3.2rem; align-self: center; }
        #home-slider h1 span:not(.emphasis) { font-size: 2.1rem; }
        #home-slider p.paragraph { max-width: 94%; }
        #home-slider .swiper-slide { flex-direction: column; }
        #home-slider .swiper-image { width: 100%; height: 50%; }
        #home-slider .swiper-image-inner.swiper-image-left { padding: 2rem; }
      }
    </style>
    <style>
      .text-highlight {
        background-image: linear-gradient(120deg, hsl(var(--primary) / 0.2), hsl(var(--primary) / 0.3));
        background-repeat: no-repeat;
        background-position: left center;
        padding: 0.1em 0.2em;
        margin: -0.1em -0.2em;
        border-radius: 0.3em;
        /* background-size is animated by Framer Motion */
    }
    </style>
    <style>
      /* Parallax Animation Style #3 for Innovation Section */
      .innovation-parallax-section {
        position: relative;
        transform-style: preserve-3d;
        min-height: 100vh;
      }
      
      .innovation-parallax-section::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        background-image: url("/what_to_do.png");
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        z-index: -1;
        opacity: 0.3;
      }
      
      .dark .innovation-parallax-section::before {
        opacity: 0.2;
      }
      
      /* Ensure content is above parallax background */
      .innovation-parallax-section > * {
        position: relative;
        z-index: 1;
      }
      
      /* Overlay to hide particle animation - matches parallax background */
      .innovation-parallax-overlay {
        background-image: url("/what_to_do.png");
        background-size: cover;
        background-attachment: fixed;
        background-position: center;
        opacity: 0.3;
      }
      
      .dark .innovation-parallax-overlay {
        opacity: 0.2;
      }
    </style>
    <style>
      /* Popular Courses Section - Optimized Horizontal Scroll */
      .popular-courses-horizontal-section {
        position: relative;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        background: transparent;
        color: hsl(var(--foreground));
      }

      /* Particle container for this section */
      .popular-courses-horizontal-section .particles-container {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        z-index: 0;
        overflow: hidden;
      }

      .popular-courses-horizontal-section .particles-container canvas {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
      }

      .popular-courses-horizontal-section .courses-scroll-container {
        position: relative;
        width: 100%;
        height: 100%;
        z-index: 1;
        overflow-x: auto;
        overflow-y: hidden;
        cursor: grab;
        scroll-behavior: auto;
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* IE and Edge */
      }

      .popular-courses-horizontal-section .courses-scroll-container::-webkit-scrollbar {
        display: none; /* Chrome, Safari, Opera */
      }

      .popular-courses-horizontal-section .courses-scroll-container:active {
        cursor: grabbing;
      }

      .popular-courses-horizontal-section .courses-scroll-wrapper {
        display: flex;
        gap: 20px;
        padding: 0 20px;
        width: max-content;
        height: 100%;
        align-items: center;
      }

      .popular-courses-horizontal-section .course-card {
        flex-shrink: 0;
        width: 320px;
        height: 600px;
        animation: slideInFromLeft 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) backwards;
      }

      .popular-courses-horizontal-section .course-card:nth-child(1) { animation-delay: 0.1s; }
      .popular-courses-horizontal-section .course-card:nth-child(2) { animation-delay: 0.15s; }
      .popular-courses-horizontal-section .course-card:nth-child(3) { animation-delay: 0.2s; }
      .popular-courses-horizontal-section .course-card:nth-child(4) { animation-delay: 0.25s; }
      .popular-courses-horizontal-section .course-card:nth-child(5) { animation-delay: 0.3s; }
      .popular-courses-horizontal-section .course-card:nth-child(6) { animation-delay: 0.35s; }

      @keyframes slideInFromLeft {
        from {
          opacity: 0;
          transform: translateX(-100px) scale(0.8) rotateY(-15deg);
        }
        to {
          opacity: 1;
          transform: translateX(0) scale(1) rotateY(0deg);
        }
      }

      .popular-courses-horizontal-section .course-card-inner {
        display: flex;
        flex-direction: column;
        background: hsl(var(--card));
        border-radius: 1.5rem;
        overflow: hidden;
        box-shadow: 0 25px 70px rgba(0, 0, 0, 0.5);
        height: 100%;
        position: relative;
      }

      .popular-courses-horizontal-section .course-card-inner {
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.1s ease-out;
        transform-origin: center center;
        will-change: transform;
        border: 3px solid hsl(var(--primary));
        border-radius: 1.5rem;
      }

      /* Default rotation animation when not hovering */
      @keyframes gentleRotate {
        0% {
          transform: perspective(1000px) rotateX(0deg) rotateY(0deg) translateZ(0px) scale3d(1, 1, 1);
        }
        25% {
          transform: perspective(1000px) rotateX(2deg) rotateY(3deg) translateZ(-5px) scale3d(1.02, 1.02, 1.02);
        }
        50% {
          transform: perspective(1000px) rotateX(0deg) rotateY(0deg) translateZ(0px) scale3d(1, 1, 1);
        }
        75% {
          transform: perspective(1000px) rotateX(-2deg) rotateY(-3deg) translateZ(-5px) scale3d(1.02, 1.02, 1.02);
        }
        100% {
          transform: perspective(1000px) rotateX(0deg) rotateY(0deg) translateZ(0px) scale3d(1, 1, 1);
        }
      }

      .popular-courses-horizontal-section .course-card:not(:hover) .course-card-inner {
        animation: gentleRotate 8s ease-in-out infinite;
      }

      .popular-courses-horizontal-section .course-card:hover .course-card-inner {
        animation: none;
      }

      .popular-courses-horizontal-section .course-image-wrapper {
        width: 100%;
        height: 320px;
        overflow: hidden;
        flex-shrink: 0;
        position: relative;
        z-index: 0;
        border-radius: 1rem;
      }

      .popular-courses-horizontal-section .course-image-link {
        display: block;
        width: 100%;
        height: 100%;
        text-decoration: none;
      }

      .popular-courses-horizontal-section .course-image-link:active {
        pointer-events: none;
      }

      .popular-courses-horizontal-section .course-image {
        width: 100%;
        height: 100%;
        object-fit: cover;
        filter: saturate(50%) sepia(30%) hue-rotate(5deg) brightness(0.9);
        transition: filter 0.3s ease;
        user-select: none;
        -webkit-user-drag: none;
        -moz-user-select: none;
        -ms-user-select: none;
        border-radius: 1rem;
      }

      .popular-courses-horizontal-section .course-card:hover .course-image {
        filter: saturate(100%) sepia(0%) hue-rotate(0deg) brightness(1);
      }

      .popular-courses-horizontal-section .course-text-content {
        padding: 1.5rem;
        display: flex;
        flex-direction: column;
        flex-grow: 1;
        color: hsl(var(--foreground));
        position: relative;
        z-index: 0;
      }

      .popular-courses-horizontal-section .course-title {
        font-size: 1.3rem;
        font-weight: 700;
        margin-bottom: 0.75rem;
        line-height: 1.3;
        color: hsl(var(--foreground));
      }

      .popular-courses-horizontal-section .course-description {
        font-size: 0.9rem;
        line-height: 1.6;
        margin-bottom: 1rem;
        color: hsl(var(--muted-foreground));
        display: -webkit-box;
        -webkit-line-clamp: 3;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .popular-courses-horizontal-section .course-meta {
        display: flex;
        gap: 1rem;
        margin-bottom: 1.25rem;
        font-size: 0.85rem;
        flex-wrap: wrap;
      }

      .popular-courses-horizontal-section .course-type,
      .popular-courses-horizontal-section .course-date {
        background: hsl(var(--primary) / 0.2);
        backdrop-filter: blur(10px);
        padding: 0.5rem 0.75rem;
        border-radius: 0.5rem;
        border: 1px solid hsl(var(--primary) / 0.3);
      }

      .popular-courses-horizontal-section .course-register-btn {
        width: 100%;
        padding: 0.875rem 1.5rem;
        background: hsl(var(--primary));
        color: hsl(var(--primary-foreground));
        border: none;
        border-radius: 0.75rem;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px hsl(var(--primary) / 0.4);
        pointer-events: auto;
      }

      .popular-courses-horizontal-section .course-register-btn:hover {
        background: hsl(var(--primary) / 0.9);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px hsl(var(--primary) / 0.5);
      }

      .popular-courses-horizontal-section .course-register-btn:active {
        transform: translateY(0);
        box-shadow: 0 2px 10px hsl(var(--primary) / 0.4);
      }

      @media screen and (max-width: 768px) {
        .popular-courses-horizontal-section .courses-scroll-wrapper {
          gap: 1.5rem;
          padding: 1.5rem;
        }

        .popular-courses-horizontal-section .course-card {
          width: 240px;
          height: 360px;
        }
      }

      @media screen and (max-width: 480px) {
        .popular-courses-horizontal-section .course-card {
          width: 200px;
          height: 300px;
        }
      }
    </style>
